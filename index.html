<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>Movie Vote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Top 3 Movies</h1>

    <div id="movie-list" class="grid"></div>

    <div id="selected-summary">Youâ€™ve selected: <span id="selected-count">0</span>/3</div>

    <div class="form-section">
      <input type="text" id="name" placeholder="Your Name" required>
      <button id="submit-vote">Submit Vote</button>
    </div>

    <hr>
    <h2>Suggest A Movie</h2>
    <div class="form-section">
      <input type="text" id="sug-name" placeholder="Your Name">
      <input type="text" id="suggestion" placeholder="Movie Title">
      <button id="submit-suggest">Suggest Movie</button>
    </div>

    <hr>
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
