<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Votes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Vote for Your Top 3 Movies</h1>

  <form id="vote-form">
    <input type="text" id="name" placeholder="Your Name" required/><br>

    <select id="pick1"></select><br>
    <select id="pick2"></select><br>
    <select id="pick3"></select><br>

    <button type="submit">Submit Vote</button>
  </form>

  <h2>Suggest A Movie</h2>
  <form id="suggest-form">
    <input type="text" id="sug-name" placeholder="Your Name" required /><br>
    <input type="text" id="suggestion" placeholder="Movie Title" required /><br>
    <button type="submit">Suggest</button>
  </form>

  <h2>Leaderboard</h2>
  <ul id="leaderboard"></ul>

  <script src="app.js"></script>
</body>
</html>
